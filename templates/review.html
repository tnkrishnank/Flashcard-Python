<!DOCTYPE html>
<html lang="en">
<head>
	<title>LEARN</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../static/images/icons/flashcard_icon.ico"/>
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login0">
			<div class="wrap-login0 d-flex justify-content-center">
				<form class="login0-form validate-form w-100" method="post">
					<span class="login0-form-title">
						{{qnRAns}}
					</span>

                    <span class="login0-form-title">
						{{question}}
					</span>
					
					{% if questionPassed %}
					<div class="container-login0-form-btn d-flex">
						{% if noPrev %}
                        	<div class="col pr-1 pl-0">
						    	<button class="login0-form-btn" name="submit_button" type="submit" value="previous" disabled>
							    	PREVIOUS
						    	</button>
                        	</div>
						{% else %}
							<div class="col pr-1 pl-0">
								<button class="login0-form-btn" name="submit_button" type="submit" value="previous">
									PREVIOUS
								</button>
							</div>
						{% endif %}

                        <div class="col pr-1 pl-1">
                            <button class="login0-form-btn" name="submit_button" type="submit" value="reveal">
							    REVEAL ANSWER
						    </button>
                        </div>
                        <div class="col pr-0 pl-1">
                            <button class="login0-form-btn" name="submit_button" type="submit" value="next">
							    NEXT
						    </button>
                        </div>
					</div>
                    {% else %}
					<div class="container-login0-form-btn d-flex">
                        <div class="col pr-1 pl-0">
						    <button class="login0-form-btn" name="submit_button" type="submit" value="easy">
							    EASY
						    </button>
                        </div>
                        <div class="col pr-1 pl-1">
                            <button class="login0-form-btn" name="submit_button" type="submit" value="medium">
							    MEDIUM
						    </button>
                        </div>
                        <div class="col pr-0 pl-1">
                            <button class="login0-form-btn" name="submit_button" type="submit" value="hard">
							    HARD
						    </button>
                        </div>
					</div>
					{% endif %}

					<div class="text-center p-t-80">
						<a class="txt2" href="dashboard.html">
							<i class="fa fa-long-arrow-left m-r-5" aria-hidden="true"></i>
                            GO TO HOME
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/vendor/select2/select2.min.js"></script>
	<script src="../static/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="../static/js/main.js"></script>
</body>
</html>
