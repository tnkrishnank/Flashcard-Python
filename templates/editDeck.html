<!DOCTYPE html>
<html lang="en">
<head>
	<title>SELECT DECK</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../static/images/icons/flashcard_icon.ico"/>
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login0">
			{% if decks %}
				<div class="container-login0-form-btn fixed-bottom">
					<button class="login3-form-btn" style="border-radius: 0%;" id="home" type="button">
						GO TO HOME
					</button>
				</div>

				<script type="text/javascript">
					document.getElementById("home").onclick = function () {
						location.href = "dashboard.html";
					};
				</script>

				<div class="wrap-login0 d-flex justify-content-center">
					<span class="login0-form-title">
						CHOOSE A DECK
					</span>

					<form class="login0-form validate-form w-100" method="post">
						{% if decks %}
                        	<ol>
                            	{% for i in decks %}
                                	<li>
                                    	<div class="container-login0-form-btn">
                                        	<button class="login2-form-btn" value="{{i.dID}}" name="selectedDeck" type="submit">
                                            	{{i.dName}}
                                        	</button>
                                    	</div>
                                	</li>
                            	{% endfor %}
                        	</ol>
                    	{% endif %}
					</form>

				</div>
			{% else %}
			<div class="wrap-login0 d-flex justify-content-center">
				<form class="login0-form validate-form" method="post">
					<span class="login0-form-title">
						CHANGE DECK NAME
					</span>

					<div class="wrap-input0">
						<input class="input0" type="text" name="newDeckName" placeholder="New Deck Name" autofocus="autofocus" required>
						<span class="focus-input0"></span>
						<span class="symbol-input0">
							<i class="fa fa-exchange" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login0-form-btn">
						<button class="login0-form-btn" value="newDeckName" type="submit" name = "selectedDeck">
							SUBMIT
						</button>
					</div>

					<div class="text-center p-t-80">
						<a class="txt2" href="dashboard.html">
							<i class="fa fa-long-arrow-left m-r-5" aria-hidden="true"></i>
                            GO TO HOME
						</a>
					</div>
				</form>
			</div>
			{% endif %}

		</div>
	</div>

	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/vendor/select2/select2.min.js"></script>
	<script src="../static/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="../static/js/main.js"></script>
</body>
</html>
